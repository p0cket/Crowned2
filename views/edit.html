<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">

			<form ng-submit="updateTask(selectedTask)">
		      <input type="text" ng-model="selectedTask.title" class="form-control" placeholder="Question title" required><br>
		      <textarea ng-model="selectedTask.description" class="form-control" placeholder="Any other details?" required></textarea><br>
		      <input type="submit" value="Update Question" class="btn btn-info">
		    </form>

		</div>
	</div>
</div>
